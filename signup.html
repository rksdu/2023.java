<!DOCTYPE html>
<html lang = "ko">
    <meta charset = "UTF-8">
    <title>회원가입</title>
    <link rel = "stylesheet" href="login_page.css">
    <link rel = 'icon' type = 'img' href = 'img/logo2.png'>
    <script src = "jquery-3.4.1.js"></script>
</head>
<body>
    <section class = "login-form">
        <div class = "logo">
            <a href="index.html"><img src = "img/logo.png" alt = "logo" width = 400 height = 155></a></div>
        <form action = ""> <!--서버 연결-->
            <div class = "id-check-area">
                <button id = "fbtn"
                type = "submit">아이디 중복확인</button>
            </div>
            <div class = "int-area">
                <input type = "text" name = "id" id = "id"
                autocomplete="off" required>
                <label for = "id">아이디</label>
            </div>
            <div class = "int-area">
                <input type = "password" name = "pw" id = "pw"
                autocomplete="off" required>
                <label for = "pw">패스워드</label>
            </div>
            <div class = "int-area">
                <input type = "password" name = "em" id = "em"
                autocomplete="off" required>
                <label for = "email">이메일</label>
            </div>
            <div class = "btn-area">
                <button id = "btn" 
                type = "submit">가입하기</button>
            </div>
        </form>
    </section>

    <script>
        let id =$("#id");
        let pw = $("#pw");
        let em = $("em");
        let fbtn = $("fbtn");
        let btn = $("#btn");

        $(btn).on('click', function(){
            if($(id).val()==""){
                $(id).next('label').addClass('warning');
            }
            else if($(pw).val()==""){
                $(pw).next('label').addClass('warning');
            }
        });

    </script>
</body>
</html>
